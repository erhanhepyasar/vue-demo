<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue"></script>
    <title>Vue Demo</title>
</head>
<body>
    <div id="app">
        <button v-on:click="value++">Increase</button>
        <button v-on:click="value--">Decrease</button>
        <button v-on:click="valueSecond++">Increase Second</button>
        <p>{{ value }} | {{ valueSecond }}</p>
        <p>{{ checkNumberMethod() }}</p>
        <p>{{ checkNumberComputed }}</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
